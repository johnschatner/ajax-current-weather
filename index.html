<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Inlämningsuppgift 2 - Väder</title>

    <!-- JS and CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/Inlämningsuppgift2-Väder/script.js" defer></script>
    <link rel="stylesheet" href="/Inlämningsuppgift2-Väder/style.css" />
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <nav>GasCloud Nordic</nav>
      </div>
    </header>
    <div class="container">
      <form action="#">
        <div class="weather-header">
          <div id="result">
            <span class="city-header">Stockholm</span>
          </div>
          <div class="search-wrapper">
            <input
              id="userInputLocation"
              type="text"
              placeholder="Sök och välj ort"
            />
            <button id="searchBtn">
              <svg
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
              >
                <path
                  d="M14.5 14.5l-4-4m-4 2a6 6 0 110-12 6 6 0 010 12z"
                  stroke="currentColor"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </form>
      <section class="FlexContainerLabels">
        <div></div>
        <div>Temperatur max / min</div>
        <div>Nederbörd per dygn</div>
        <div>Vind / byvind</div>
        <div>Soltider upp / ner</div>
        <div>Prognosens säkerhet</div>
      </section>
      <section class="FlexContainer">
        <div></div>
        <div id="tempValue">
          <div class="tempIcon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              class="auIcon auIcon24"
              focusable="false"
            >
              <circle cx="18.5" cy="5.5" r="2.5"></circle>
              <path
                d="M14 11.69V8A5 5 0 004 8v3.69a6 6 0 00-.83 4.74A6 6 0 009 21a6 6 0 005-9.31zM9 19a4.56 4.56 0 01-.89-.09 4 4 0 01-3-2.93 4 4 0 01.56-3.19l.33-.5V8a3 3 0 016 0v4.29l.33.5A4 4 0 019 19z"
              ></path>
              <path
                d="M10 13.28V9H8v4.28A2 2 0 007 15a2 2 0 004 0 2 2 0 00-1-1.72z"
              ></path>
            </svg>
          </div>
          <div id="temps" class="temps"></div>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </section>
    </div>
  </body>
</html>
